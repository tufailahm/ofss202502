management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,env
spring:
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    password: root
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  application:
    name: loan-management-system
server:
  port: '9090'
